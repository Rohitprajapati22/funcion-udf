<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        var a = parseInt(prompt("Enter your number :"));

        function num(a){
            if(a > 0){
                console.log("positive");
            }
            else{
                console.log("negative");
            }
        }
        console.log(num(a));
    </script>
    
</body>
</html>
