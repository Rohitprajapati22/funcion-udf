<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        console.log("press 1 for +");
        console.log("press 2 for -");
        console.log("press 3 for *");
        console.log("press 4 for /");

        let a = parseInt(prompt("ennter first the number here"));
        let b = parseInt(prompt("ennter second the number here"));
        let choice = parseInt(prompt("ennter the choice here"));

        function calc(choice) {


            switch (choice) {
                case 1:
                    console.log("sum = " + (a + b));
                    break;

                case 2:
                    console.log("sub = " + (a - b));
                    break;

                case 3:
                    console.log("multiplication = " + (a * b));
                    break;

                case 4:
                    console.log("division = " + (a / b));
                    break;

                default:
                    console.log("please enter valid choice");

            }
        }

        console.log(calc(choice))
    </script>

</body>

</html>
