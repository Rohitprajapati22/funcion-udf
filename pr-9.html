    <script>
        let a = parseFloat(prompt("Enter your first angel  "))
        let b = parseFloat(prompt("Enter your second angel "))
        let c = parseFloat(prompt("Enter your third angel  "))
        let totl = a + b + c;
        
        function chack(totl) {
            if (totl == 180) {
                return "this triangle is valid."
            } else {
                return "this triangle is not valid."
            }
        }

        console.log(chack(totl));

    </script>
